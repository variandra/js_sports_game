<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1>My JS Game</h1>
        <div id="reset-container">
            <button id="reset-button">RESET</button><br>
            NUMBER OF RESETS: <span id="c">0</span>
            <h3>Last Round winner: <span id="winner"></span></h3>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button id="teamone-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <audio class="sound" id="horn">
        <source src="./Sounds/horn.ogg" type="audio/ogg">
    </audio>
    <audio class="sound" id="swoosh">
        <source src="./Sounds/Swoosh.ogg" type="audio/ogg">
    </audio>

    <script src="./js/game.js"></script>
</body>
</html>
